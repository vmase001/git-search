<app-index></app-index>
@if(results$ | async; as x){
<h2>Search found {{ x.total_count }} results</h2>
@for(item of x.items; track $index){
<app-result-card [item]="item"></app-result-card>
}@empty{
<span>no results</span>
} } @else {
<div style="padding: 50px">
  <mat-spinner></mat-spinner>
</div>
}
