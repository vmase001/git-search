<app-index></app-index>
<ng-container *ngIf="results$ | async as x; else loading">
  <h2>Search found {{ x.total_count }} results</h2>
  <ng-container *ngFor="let item of x.items; let i = index">
    <app-result-card [item]="item"></app-result-card>
  </ng-container>
</ng-container>

<ng-template #loading>
  <div style="padding: 50px">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
